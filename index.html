<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BentoMobil</title>

    <link rel="icon" type="image/x-icon" href="./assets/icons/Logo.png" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/basket.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/media_query.css" />
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>

    <script>
        window.onload = function () {
            includeHTML();
            render();
            renderBasket();
            loadBasket();
        }
    </script>

</head>

<body>
    <header w3-include-html="./templates/header.html"></header>
    <div id="dialog" class="dialog-bg d-none">
        <div class="dialog">
            <div class="order_sent_headline">
                <h2>Testbestellung abgesendet</h2>
                <button onclick="closeDialog()">X</button>
            </div>
            <div id="orderList"></div>
        </div>
    </div>

    <div class="center">
        <div id="show_basket" class="show_basket">
            <button onclick="showBasket()">Warenkorb</button>
        </div>
        <div id="hide_basket" class="d-none">
            <button onclick="hideBasket()">X</button>
        </div>
    </div>

    <div  class="center">
        <div id="added_notification" class="d-none added_notification">
        </div>
    </div>

    <div class="content_wrapper">
        <section class="main_section">
            <div class="restaurant_content">
                <div class="restaurant_menu">
                    <div class="restaurant_banner">
                        <img src="assets/img/atf.jpg" class="menu_section_img">
                        <div class="restaurant_title">
                            <h1>Bella Vita</h1>
                            <img src="assets/img/restaurant_logo.jpg" class="restaurant_logo">
                        </div>
                        <div class="rating">
                            <img src="./assets/icons/star.png" alt="Sterne Bewertung">
                            <p>4,8 (200+) Bewertungen</p>
                        </div>
                    </div>
                    <div class="food_types">
                        <a class="food_type_button" href="#Vorspeisen"><button>Vorspeisen</button></a>
                        <a class="food_type_button" href="#Pizza"><button>Pizza</button></a>
                        <a class="food_type_button" href="#Pasta"><button>Pasta</button></a>
                        <a class="food_type_button" href="#Nachspeisen"><button>Nachspeisen</button></a>
                        <a class="food_type_button" href="#Getränke"><button>Getränke</button></a>
                    </div>
                    <div class="content" id="content">

                    </div>
                </div>
            </div>
        </section>

        <section id="basket_wrapper" class="basket_wrapper">
            <div class="outer_basket">
                <h2>Warenkorb</h2>
                <div class="basket" id="basket">
                </div>
                <div class="delivery_switch_wrapper" id="delivery_switch">
                </div>
                <div class="basket_sum" id="basket_sum">
                </div>
                <div class="basket_order_button" id="basket_order_button">
                    <button class="order_button" onclick="sendOrder()">Bestellen</button>
                </div>
            </div>
        </section>
    </div>
    <footer w3-include-html="./templates/footer.html"></footer>
</body>

</html>
